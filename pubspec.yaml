name: plentastic
description: 'A new Flutter project.'
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+2
  provider: ^6.1.2
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  image: ^3.0.1
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic

  assets:
    - assets/trophy-solid.svg
    - assets/bg.jpg
    - assets/bg-app.jpg
    - assets/bg-screen.jpg
    - assets/fill.png
